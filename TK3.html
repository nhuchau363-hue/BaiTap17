<form id="reg-form">
    <input type="password" id="pass1" placeholder="Mật khẩu">
    <input type="password" id="pass2" placeholder="Nhập lại mật khẩu">
    <button type="submit">Đăng ký</button>
    <div id="error-msg" style="color:red"></div>
</form>

<script>
document.getElementById("reg-form").addEventListener("submit", function(e) {
    const p1 = document.getElementById("pass1").value;
    const p2 = document.getElementById("pass2").value;
    if (p1 !== p2) {
        e.preventDefault();
        document.getElementById("error-msg").textContent = "Mật khẩu không khớp!";
    } else {
        document.getElementById("error-msg").textContent = "";
    }
});
</script><!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TK3 - Kiểm tra mật khẩu</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h2 { color: #667eea; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #5568d3; }
        #error-msg { color: red; margin-top: 10px; }
        a { display: inline-block; margin-top: 20px; color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bài TK3 - Kiểm tra mật khẩu khớp</h2>
        <form id="reg-form">
            <div class="form-group">
                <label>Mật khẩu:</label>
                <input type="password" id="pass1" required>
            </div>
            <div class="form-group">
                <label>Xác nhận mật khẩu:</label>
                <input type="password" id="pass2" required>
            </div>
            <div id="error-msg"></div>
            <button type="submit">Đăng ký</button>
        </form>
        <a href="index.html">← Trang chủ</a>
    </div>

    <script>
        document.getElementById("reg-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const p1 = document.getElementById("pass1").value;
            const p2 = document.getElementById("pass2").value;
            if (p1 !== p2) {
                document.getElementById("error-msg").textContent = "❌ Mật khẩu không khớp!";
            } else {
                document.getElementById("error-msg").textContent = "";
                alert("✓ Đăng ký thành công!");
                this.reset();
            }
        });
    </script>
</body>
</html>
