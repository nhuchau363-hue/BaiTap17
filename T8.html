<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài T8: Tạo bảng cửu chương</title>
    <style>
        /* Tiêu đề chữ màu xanh */
        h2 {
            color: #007bff;
            font-family: Arial, sans-serif;
        }
        
        #table-output {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            display: inline-block;
            min-width: 150px;
            font-family: monospace;
        }

        /* Định dạng nút quay lại */
        .back-btn {
            margin-top: 30px;
            display: block;
        }
        
        .btn-link {
            text-decoration: none;
            color: #555;
            font-size: 0.9rem;
        }
        
        .btn-link:hover {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Bài T8: Bảng cửu chương</h2>

    <p>Nhập số để tạo bảng cửu chương tương ứng:</p>
    <input type="number" id="numberInput" placeholder="Nhập số (vd: 7)">
    <button onclick="generateTable()">Tạo bảng</button>
    
    <br><br>
    <pre id="table-output">Kết quả sẽ hiển thị ở đây...</pre>

    <div class="back-btn">
        <a href="index.html" class="btn-link">← Quay lại trang chủ</a>
    </div>

    <script>
    function generateTable() {
        const n = document.getElementById("numberInput").value;
        if (!n) {
            alert("Vui lòng nhập một số!");
            return;
        }
        
        let output = "";
        for (let i = 1; i <= 10; i++) {
            output += `${n} x ${i} = ${n * i}\n`;
        }
        document.getElementById("table-output").textContent = output;
    }
    </script>

</body>
</html>
