<input type="number" id="num-input" placeholder="Nhập số n">
<button onclick="generateMultiplicationTable(document.getElementById('num-input').value)">Tạo</button>
<pre id="table-output"></pre>

<script>
function generateMultiplicationTable(n) {
    let output = "";
    for (let i = 1; i <= 10; i++) {
        output += `${n} x ${i} = ${n * i}\n`;
    }
    document.getElementById("table-output").textContent = output;
}
</script>
